    <style>
        body{background-color: black;
        min-height: 100vh;
        }
        #spinner{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
}
.spinner-appear{
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 4px solid #F2C343!important;
    border-top-color: #333 !important;
    animation: spin 1s infinite linear; 
    display: block;
    
  }
  
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
    </style>
</head>
<body>
    <div id="spinner" ><div class="spinner-appear"></div></div>

// Get the user's location
if (navigator.geolocation) {
